<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <section class="main-container">
            <div class="div-center">
                <div class="content">
                    <img src="https://store-images.s-microsoft.com/image/apps.24298.14073362953807348.18acabda-19d7-4bf5-8056-352b7495ecef.fc31be50-f27e-4c81-9b14-18c06c40e837?mode=scale&q=90&h=200&w=200&background=%23FFFFFF">
                    <h4>Ping Pong Score Keeper</h4>
                    <div class="score-keeper"><span class="player-1">0</span> to <span class="player-2">0</span></div>
                    <p>Use the button below to keep score</p>
                    <div class="option-container">
                    <label for="scores">Playing To</label> 
                        <select name="score" id="scores">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
                    <button class="score1-button">+1 Player One</button>
                    <button class="score2-button">+1 Player two</button>                  
                    <button class="reset-button">Reset</button>

                </div>
            </div>
            
        </section>
    <script src="script.js"></script>
</body>
</html>
